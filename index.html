<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>4096</title>

    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="apple-touch-startup-image"
      href="meta/apple-touch-startup-image-640x1096.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    />
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div class="preload">
      <img src="img/80e.png" />
      <img src="img/80.png" />
      <img src="img/40.png" />
      <img src="img/20.png" />
      <img src="img/10.png" />
      <img src="img/5.png" />
      <img src="img/4.png" />
      <img src="img/1.png" />
      <img src="img/0.png" />
    </div>
    <div class="container">
      <div class="heading">
        <h1 class="title">4096</h1>
        <div class="scores-container">
          <div class="score-container">0</div>
          <div class="best-container">0</div>
        </div>
      </div>

      <div class="above-game">
        <p class="game-intro">This game may or may not be notable.</p>
        <a class="restart-button">New Game</a>
      </div>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="retry-button">Try again</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container"></div>
      </div>

      <p class="game-explanation">
        <strong class="important">How to play:</strong> Use your
        <strong>arrow keys</strong> to move the checks. When two identical
        checks touch, they merge into one.
      </p>
      <hr />
      <p>
        Created by
        <a href="https://twitter.com/0xdownshift" target="_blank">downshift</a>.
        Inspired by the game mechanics of
        <a href="https://checks.art" target="_blank">VV Checks</a> by
        <a href="https://twitter.com/jackbutcher" target="_blank"
          >Jack Butcher</a
        >. Based on
        <a href="https://github.com/gabrielecirulli/2048" target="_blank"
          >2048 by Gabriele Cirulli</a
        >.
      </p>
    </div>

    <script src="js/bind_polyfill.js"></script>
    <script src="js/classlist_polyfill.js"></script>
    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_storage_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
